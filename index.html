<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Whack-a-Mole!</title>
		<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="game-heading">Whack-a-Mole!</h1>
			<h2 class="game-time">Timer<span class="timer">10</span></h2>
			<h2 class="game-score">Score<span class="score">0</span></h2>
			<div class="grid">
				<div class="row">
					<div class="square">
						<img src="images/Mole.png" class="mole" id="1" />
						<img src="images/Hole.png" class="hole" />
					</div>
					<div class="square">
						<img src="images/Mole.png" class="mole" id="2" />
						<img src="images/Hole.png" class="hole" />
					</div>
					<div class="square">
						<img src="images/Mole.png" class="mole" id="3" />
						<img src="images/Hole.png" class="hole" />
					</div>
				</div>
				<div class="row">
					<div class="square">
						<img src="images/Mole.png" class="mole" id="4" />
						<img src="images/Hole.png" class="hole" />
					</div>
					<div class="square">
						<img src="images/Mole.png" class="mole" id="5" />
						<img src="images/Hole.png" class="hole" />
					</div>
					<div class="square">
						<img src="images/Mole.png" class="mole" id="6" />
						<img src="images/Hole.png" class="hole" />
					</div>
				</div>
				<div class="row">
					<div class="square">
						<img src="images/Mole.png" class="mole" id="7" />
						<img src="images/Hole.png" class="hole" />
					</div>
					<div class="square">
						<img src="images/Mole.png" class="mole" id="8" />
						<img src="images/Hole.png" class="hole" />
					</div>
					<div class="square">
						<img src="images/Mole.png" class="mole" id="9" />
						<img src="images/Hole.png" class="hole" />
					</div>
				</div>
			</div>
			<div class="button-container">
				<button class="play">Let's Whack-a-mole !</button>
				<button class="reset">Reset to Whack !</button>
			</div>
		</div>
		<script src="js/index.js"></script>
	</body>
</html>
